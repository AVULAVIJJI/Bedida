<html>
    <center>
    <h2>
        Bedida</h2>
    <body>
        <form>
            <label>Username:</label>
            <input type="text" required min="5"><br><br>
            <label>contact :</label>
            <input type="number" min="10" pattern="[6-9][0-9][9999999999]"><br><br>
            <label>Email :</label>
            <input type="text" required><br><br>
            <label>password:</label>
            <input type="password" required pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"><br><br>
            <label>gender :</label>
            <input type="radio" >male
            <input type="radio" >female <br><br>
            <label>date of birth :</label>
            <input type="date" required min="2010-01-01" max="2020-01-01"><br><br>
            <button>signin</button>
        </form>
    </body>
    </center>
</html>
